<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cigar Reveal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;max-width:800px;margin:2rem auto;padding:1rem}
    .card{border:1px solid #ddd;border-radius:12px;padding:1rem;box-shadow:0 2px 8px rgba(0,0,0,.05)}
    h1{margin:.2rem 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .label{color:#666;font-size:.9rem}
    .val{font-weight:600}
    .qr{margin-top:1rem;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Cigar Reveal</h1>
    <div id="status">Loading...</div>
    <div id="content" style="display:none">
      <div class="grid" id="fields"></div>
      <div class="qr"><img id="qr" alt="QR code" /></div>
      <p><a id="backlink" href="./">Back to home</a></p>
    </div>
  </div>
  <script>
    function qs(key){
      const u = new URL(window.location.href);
      return u.searchParams.get(key);
    }
    async function run(){
      const id = qs("id");
      const res = await fetch("./items.json");
      const data = await res.json();
      let rec = null;
      if(id && data[id]){
        rec = data[id];
      }else if(!id){
        document.getElementById("status").textContent = "No ID provided in the URL.";
        return;
      }else{
        document.getElementById("status").textContent = "No match for ID: " + id;
        return;
      }
      document.getElementById("status").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.getElementById("title").textContent = rec.Name ? rec.Name : "Cigar Reveal";
      const fields = document.getElementById("fields");
      const keys = ["Batch","Brand","Name","Vitola","Origin","Wrapper","Binder","Filler","Strength","Flavour","Notes","Reveal Link","ID"];
      keys.forEach(k=>{
        if(rec[k] && String(rec[k]).trim()){
          const label = document.createElement("div"); label.className="label"; label.textContent = k;
          const val = document.createElement("div"); val.className="val";
          if(k === "Reveal Link"){
            const a = document.createElement("a"); a.href = rec[k]; a.textContent = "Open"; a.target = "_blank"; val.appendChild(a);
          } else {
            val.textContent = rec[k];
          }
          fields.appendChild(label); fields.appendChild(val);
        }
      });
      const qrImg = document.getElementById("qr");
      qrImg.src = "https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=" + encodeURIComponent(rec.QR_URL);
    }
    run();
  </script>
</body>
</html>
